	<!--######    CAUTION! -- Thrown-Together TABBED-MENU SCRIPT    ######-->
	<script type="text/javascript">
		
		//tabs, tabs button, tab-content, .active
	const handleTabSwitch = function(list, id) {

		//get tabs Array
		const tabList = document.querySelectorAll('.tabs');
		const tabArray = Array.from(tabList);

		//get tab-content ?
		const contentList = document.querySelectorAll('.tab-content');
		const contentArray = Array.from(contentList);

		//current active index
		let curIndex = id; // current Index

		
		if (list === 'inventory') {
			
			for (let i = 0; i < contentArray.length; i++) {
				contentArray[i].classList.remove('current');
			}
			contentArray[curIndex].classList.add('current');
		}
		else if (list === 'equipment') {

			for (let i = 0; i < contentArray.length; i++) {
				contentArray[i].classList.remove('current');
			}
			contentArray[curIndex].classList.add('current');
		}
		else if (list === 'commands') {

			for (let i = 0; i < contentArray.length; i++) {
				contentArray[i].classList.remove('current');
			}
			contentArray[curIndex].classList.add('current');
		}

		console.log('button clicked!')
	}
