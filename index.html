 <!DOCTYPE html>
<html lang="en">
<head>
	<title>Text Fortress</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body> 
	<div class="container">
		<h1>
				Fortress Adventure
		</h1>
		<div class="contentContainer">
			<div class="side-A">
				<div id='location'>
					<img 
						id="location-img" 
						src="placeholder-img.png" 
						width="400" 
						height="400"
					>
				</div>
				<div 
					class="text">
				</div>
			</div>
			<div class="side-B">
				<div 
					class="pics">
				</div>
				<div class="inventory box">
					<h4>Inventory</h4>
					<ul>
						<li>torch</li>
						<li>clown costume</li>
						<li>rope</li>
						<li>chloroform</li>
						<li>zip-ties</li>
					</ul>
				</div>
				<div>
					<input id="command-input" type="text" name="text-input" placeholder="COMMAND...">
					<input type="submit" name="submit-command" value="Enter">
					<!-- <div class="attackContainer">
							<button class="attackButton" onclick="attack()"> 
								Attack 
							</button>
						</div> -->
					</div>
				</div>
			</div>
			<div class="text-button-container">
				<div 
					id="contentText">
				</div>
				<input 
					id="nameInput" 
					onkeydown='submitName(this)' 
					placeholder='Name'
				>
			</div>
			<div class="combatContainer">
					<input 
						type="submit" 
						name="submit-command" 
						value="Enter" 
						class="attackButton" 
						onclick="playerAttack()" 
						placeholder="Attack"
					>
				<div class="healthContainer">
					<div 
						class="healthBar">
					</div>
					<div 
						class="healthBarBackground">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="scenarios.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript" src="enemy.js"></script>
	<script type="text/javascript" src="player.js"></script>
</body>
<div></div>
</html>
